<body>
  <!-- NAV BAR TRANSPARENTE -->
  <header class="topbar">

      <!-- LOGO: troque por <img src="assets/logo.svg" alt="SWARM" class="logo-img" /> se tiver um arquivo -->

      </a>
      </a>

  <!-- FUNDO -->

<main class="scene" id="scene" aria-label="Mapa estelar interativo">

  <!-- TOOLTIP / HUD -->

        <span>Email</span>
