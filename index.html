<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S.W.A.R.M</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <script src="apiService.js" defer></script>
</head>
<body>
  <!-- NAV BAR -->
  <header class="topbar">
    <div class="topbar__left">
      <a href="manifesto.html" class="logo" aria-label="Manifesto do Swarm">
        <img src="./assets/logo-img.png" alt="SWARM" class="logo-img">
      </a>
      <nav class="nav">
        <a href="https://www.stellarworldsai.earth" class="nav__link">Home</a>
        <a href="swarm.html" class="nav__link">Swarm</a>
        <a href="about_us.html" class="nav__link">About Us</a>
      </nav>
    </div>
    <div class="topbar__right">
      <button class="cta" id="ctaJoin">JOIN THE SWARM</button>
    </div>
  </header>

  <!-- CENA PRINCIPAL (starfield + planetas) -->
  <main id="visual" class="scene">
    <!-- Fundo / starfield -->
    <div class="starfield" aria-hidden="true">
      <div class="bg"></div>
      <canvas id="stars"></canvas>
      <div class="vignette"></div>
    </div>

    <!-- Camada onde o app.js injeta os planetas (imgs ou canvas) -->
    <div id="planet-layer" class="planet-layer" aria-live="polite"></div>

    <!-- Tooltip / HUD (fica dentro do main para z-index correto) -->
    <div id="tooltip" class="tooltip" role="status" aria-live="polite"></div>
  </main>

  <!-- MODAL JOIN -->
  <dialog id="joinModal" class="modal">
    <form method="dialog" class="modal__card">
      <h2>Join the Swarm</h2>
      <p>Join the Swarm to receive news about exoplanets.</p>
      <label class="field">
        <span>Email</span>
        <input type="email" placeholder="vocÃª@dominio.com" required />
      </label>
      <menu class="actions">
        <button value="submit" class="primary">Join</button>
      </menu>
    </form>
  </dialog>

  <!-- SCRIPTS -->
  <script>
    // Se o seu app usa outro seletor, ajuste aqui:
    window.SWARM_CONFIG = {
      planetMountSelector: '#planet-layer', // onde criar/inserir os planetas
      starsCanvasId: 'stars',               // canvas do starfield
      tooltipSelector: '#tooltip'
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
