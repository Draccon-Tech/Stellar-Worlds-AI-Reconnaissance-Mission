<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S.W.A.R.M</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
</head>
<body>
  <!-- NAV BAR TRANSPARENTE -->
  <header class="topbar">
    <div class="topbar__left">
      <!-- LOGO: troque por <img src="assets/logo.svg" alt="SWARM" class="logo-img" /> se tiver um arquivo -->
      <a href="/" class="logo" aria-label="Página inicial"> 
        <img src="./assets/logo-img.png" alt="SWARM" class="logo-img">
      </a>
      </a>
      <nav class="nav">
        <a href="#" class="nav__link">Home</a>
        <a href="#" class="nav__link">Swarm</a>
        <a href="#" class="nav__link">About Us</a>
      </nav>
    </div>
    <div class="topbar__right">
      <button class="cta" id="ctaJoin">JOIN THE SWARM</button>
    </div>
  </header>

  <!-- FUNDO -->
  <div class="starfield" aria-hidden="true">
    <div class="bg"></div>
    <canvas id="stars"></canvas>
    <div class="vignette"></div>
  </div>

 <main class="scene" id="scene" aria-label="Mapa estelar interativo">
  <!-- Exemplo: substitua os src com suas imagens -->
  <button class="planet" style="--x: 18%; --y: 62%;" data-name="Kepler 186F" data-info="Kepler-186f é o primeiro exoplaneta do tamanho da Terra encontrado na zona habitável de outra estrela, o que significa que água líquida pode existir em sua superfície. Ele orbita uma anã vermelha, uma estrela menor e mais fria que nosso Sol, a cerca de 500 anos-luz de distância, e leva 129,9 dias para completar uma órbita. Embora seu tamanho seja semelhante ao da Terra, sua composição e massa são desconhecidas, mas sua descoberta é um passo importante na busca por mundos que possam abrigar vida">
    <img src="assets/planet-1.png" alt="Kepler 186F">
  </button>

  <button class="planet" style="--x: 45%; --y: 38%;" data-name="TRAPPIST-1e" data-info="TRAPPIST-1e é um exoplaneta rochoso e de tamanho similar à Terra, localizado a 40 anos-luz da Terra, que orbita a anã vermelha anã anã anã anã, está na zona habitável do sistema, o que significa que pode ter água líquida em sua superfície. Ele possui um período orbital curto, de apenas 6,1 dias, e é um dos principais alvos na busca por vida extraterrestre, devido às suas características favoráveis à habitabilidade. ">
    <img src="assets/planet-2.png" alt="TRAPPIST-1e">
  </button>

  <button class="planet" style="--x: 72%; --y: 68%;" data-name="HD 40307 G" data-info="HD 40307 g é um exoplaneta super-Terra que orbita a estrela HD 40307, localizada a cerca de 42 anos-luz de distância, na constelação de Pictor. Descoberto em 2012, ele foi proposto como um candidato a planeta potencialmente habitável por estar na zona habitável de sua estrela, mas sua existência foi contestada por estudos posteriores. É um planeta com uma massa estimada de 7,1 vezes a da Terra, com um período orbital de 197,8 dias. ">
    <img src="assets/planet-3.png" alt="HD 40307 G">
  </button>

  <button class="planet" style="--x: 82%; --y: 28%;" data-name="GJ 1214 B" data-info="GJ 1214 b é um exoplaneta do tipo superterra, com cerca de seis vezes a massa da Terra, que orbita uma estrela anã vermelha a aproximadamente 40-47 anos-luz de distância. Acredita-se que seja um planeta oceânico, com uma atmosfera densa de vapor d'água e nuvens que o tornam bastante reflexivo, e que possui uma superfície de água líquida e, possivelmente, plasma, sob a pressão atmosférica extrema. ">
    <img src="assets/planet-4.png" alt="GJ 1214 B">
  </button>
</main>


  <!-- TOOLTIP / HUD -->
  <div id="tooltip" class="tooltip" role="status" aria-live="polite"></div>

  <!-- MODAL JOIN -->
  <dialog id="joinModal" class="modal">
    <form method="dialog" class="modal__card">
      <h2>Join the Swarm</h2>
      <p>Conecte-se ao enxame para receber convites de missão.</p>
      <label class="field">
        <span>Email</span>
        <input type="email" placeholder="você@dominio.com" required />
      </label>
      <menu class="actions">
        <button value="cancel" class="ghost">Fechar</button>
        <button value="submit" class="primary">Entrar</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
