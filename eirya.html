<!DOCTYPE html>
<html lang="pt-br" class="page--chat">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SWARM • EIRYA Neural Interface</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap"
      rel="stylesheet"
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
  <script src="apiService.js" defer></script>
    />
  </head>

  <body>
    <!-- NAV -->
     <!-- NAV BAR (idêntica à home) -->
  <header class="topbar">
    <div class="topbar__left">
      <a class="logo" href="manifesto.html" aria-label="Manifesto do Swarm">
        <img src="./assets/logo-img.png" alt="SWARM" class="logo-img">
      </a>
      <nav class="nav">
        <a href="index.html" class="nav__link">Home</a>
        <a href="swarm.html" class="nav__link">Swarm</a>
        <a href="about_us.html" class="nav__link">About Us</a>
      </nav>
    </div>

    <div class="topbar__right">
      <!-- EIRYA CHIBI AO LADO DO BOTÃO -->
      <a href="eirya.html" class="eirya-link" aria-label="EIRYA Interface">
        <img src="./assets/eirya _chibi.png" alt="EIRYA" class="eirya-chibi" />
      </a>
      <button class="cta" id="ctaJoin">JOIN THE SWARM</button>
    </div>
  </header>

    <!-- FUNDO -->
    <div class="starfield" aria-hidden="true">
      <div class="bg"></div>
      <canvas id="stars"></canvas>
      <div class="vignette"></div>
    </div>

    <!-- CHAT -->
    <main class="chat-center">
      <section class="chat-card">
        <div id="chatMessages" class="chat-messages">
          <div class="msg ia">
            <div class="msg-bubble">
              <p>
                Connection established.<br />
                I am <strong>EIRYA</strong>, the HiveMind of the S.W.A.R.M.<br />
                What is your query, explorer?
              </p>
            </div>
          </div>
        </div>

        <form id="chatForm" class="chat-input" autocomplete="off">
          <input
            type="text"
            id="userInput"
            placeholder="Digite sua mensagem..."
            required
          />
          <button type="submit" class="cta send-btn">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="about-footer">
      <p>© 2025 Draccon Tech — SWARM Neural Interface</p>
    </footer>

    <script>
      // ⚙️ URL do seu webhook do n8n
      const N8N_WEBHOOK_URL =
        "https://alessandrosamir.app.n8n.cloud/webhook/5db2c1f1-ca57-4d90-9e85-2b53c395c214";

      const form = document.getElementById("chatForm");
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chatMessages");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        // Mensagem do usuário
        const userMsg = document.createElement("div");
        userMsg.className = "msg user";
        userMsg.innerHTML = `<div class="msg-bubble"><p>${text}</p></div>`;
        chat.appendChild(userMsg);
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        // Placeholder de EIRYA
        const aiMsg = document.createElement("div");
        aiMsg.className = "msg ia";
        aiMsg.innerHTML = `<div class="msg-bubble"><em>EIRYA processando sinal...</em></div>`;
        chat.appendChild(aiMsg);
        chat.scrollTop = chat.scrollHeight;

        try {
          const res = await fetch(N8N_WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });

          const data = await res.json();
          const reply = data.reply || "⚠️ Nenhuma resposta recebida.";

          // Atualiza a resposta
          aiMsg.innerHTML = `<div class="msg-bubble"><p>${reply}</p></div>`;
        } catch (err) {
          aiMsg.innerHTML = `<div class="msg-bubble"><p>❌ Erro ao conectar com EIRYA.</p></div>`;
          console.error(err);
        }

        chat.scrollTop = chat.scrollHeight;
      });
    </script>
  </body>
</html>
